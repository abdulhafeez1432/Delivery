{% extends 'registrationbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'registrationheader.html' %}

	<div class="container">
    <div id="form_container">
        <div class="row no-gutters">
            <div class="col-lg-4">
                <div id="left_form">
                   
                    <h2 class="mb-0">Welcome To KWIKY
                        <hr/>
                    <span class="mb-0">Sign Up </span></h2>
                   
					
			    </div>
            </div>
            <div class="col-lg-8">
                <div id="wizard_container">
                    <div id="top-wizard">
                        <div id="progressbar"></div>
                        <span id="location"></span>
                    </div>
					
                    <!-- /top-wizard -->
                    <form method="POST" novalidate>
						{% csrf_token %}
						<h2 style='text-align: center;'>Sign up as a {{ user_type|title }}</h2>
                        <input id="website" name="website" type="text" value="">
                        <!-- Leave for security protection, read docs for details -->
                        
						    {{form|crispy}}						
						
						<span>Already have an account? <a href="{% url 'userlogin' %}">Login...</a>

                        <div id="bottom-wizard">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
                        <!-- /bottom-wizard -->
                    </form>
                </div>
                <!-- /Wizard container -->
            </div>
        </div><!-- /Row -->
    </div><!-- /Form_container -->
    </div>

{% endblock content %}
