{% extends 'registrationbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'registrationheader.html' %}

	<div class="container">
    <div id="form_container">
        <div class="row no-gutters">
            <div class="col-lg-4">
                <div id="left_form">
                    
                    <h2 class="mb-0">Welcome To KWIKY
                        <hr/>
                    <span class="mb-0">Log In</span></h2>
			    </div>
            </div>
            <div class="col-lg-8">
                <div id="wizard_container">
                    <div id="top-wizard">
                        <div id="progressbar"></div>
                        <span id="location"></span>
                    </div>
					
                    <!-- /top-wizard -->
                    <form method="POST" novalidate>
						{% csrf_token %}
						<h2 style='text-align: center;'>LOGIN</h2>
						<h2 style='text-align: center; height: 40px'></h2>
                        <input id="website" name="website" type="text" value="">
                        <!-- Leave for security protection, read docs for details -->
                        
						{{form|crispy}}						
                        
                        <h2 style='text-align: center; height: 24px'></h2>
                        <span>Don't have an account yet? <a href="{% url 'customer_signup' %}">Sign Up</a>
						<h2 style='text-align: center; height: 24px'></h2>
                        <div id="bottom-wizard">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
                        </div>
						
                        <!-- /bottom-wizard -->
                    </form>
                </div>
                <!-- /Wizard container -->
            </div>
        </div><!-- /Row -->
    </div><!-- /Form_container -->
    </div>

{% endblock content %}
